<ngb-carousel *ngIf="pProducts">
    <ng-template ngbSlide *ngFor="let item of pProducts">
        <div class="picsum-img-wrapper">
            <img class="product-image" src="{{item.image}}" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>
