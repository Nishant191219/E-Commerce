<div class="product-details" *ngIf="productData">
    <div class="product-image">
        <img src="{{productData.image}}">
    </div>
    <div class="details">
        <h1>Name:{{productData.name}}</h1>
        <div>
            Color
            <h3 [style.backgroundColor]="productData.color" class="product-color"></h3>
        </div>
        <h3>Price:{{productData.price}}</h3>
        <h3>Description:{{productData.description}}</h3>
        <button *ngIf="!removeItem"class="form-button" (click)="addTocart()">Add to Cart</button>
        <button *ngIf="removeItem"class="form-button" (click)="removeToCart(productData.id)">Remove to Cart</button>
        <button class="form-button">Buy Now</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')">-</button>
            <!-- <input type="text" value="1"> -->
            <input type="text" value="{{productQuantity}}">
            <button (click)="handleQuantity('plus')">+</button>
        </div>
    </div>

</div>
