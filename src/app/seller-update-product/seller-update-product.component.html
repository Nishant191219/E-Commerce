<div class="add-product">
    <h1 class="heading-1">Update Product</h1>
    <p class="text">{{productMessage}}</p>
    <form class="common-form" #updateProduct="ngForm" (ngSubmit)="submit(updateProduct.value)">
        <input class="form-input" type="text"placeholder="Enter Product Name" ngModel="{{productData?.name}}" name="name">
        <input class="form-input" type="text"placeholder="Enter Product Color" ngModel="{{productData?.color}}" name="color">
        <input class="form-input" type="text"placeholder="Enter Price" ngModel="{{productData?.price}}" name="price">
        <input class="form-input" type="text"placeholder="Enter Category" ngModel="{{productData?.category}}" name="category">
        <input class="form-input" type="text"placeholder="Enter Description" ngModel="{{productData?.description}}" name="description">
        <button class="form-input">Update Product</button>
    </form>
</div>
