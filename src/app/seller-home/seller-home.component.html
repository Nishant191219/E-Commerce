<div class="add-list">
    <h1>All Product List</h1>
    <p class="text">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Color</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of addProductList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.color}}</td>
                <td>{{item.price}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td><button (click)="deleteProduct(item.id)">Delete</button><a style="margin-left: 10px;" routerLink="/seller-update-product/{{item.id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
