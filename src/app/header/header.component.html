<nav class="nav">
    <h1><a routerLink="/">E-COMMERCE</a></h1>
    <div class="nav-search" *ngIf="menuType==='default'">
        <input type="text" placeholder="Search for product" (keyup)="searchProduct($event)" (blur)="hideSearch()" #searchInput>
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-links" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a>{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="user-auth">Login/Sign-Up</a></li>
            <li><a href="#">Cart({{cartItems}})</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="">Home</a></li>
            <li><a>{{userName}}</a></li>
            <li><a (click)="userLogout()">Logout</a></li>
            <li><a href="#">Cart({{cartItems}})</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-home">Product List</a></li>
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a href="#" (click)="logout()">Logout</a></li>
            <li><a>{{sellerName}}</a></li>
        </ul>
    </div>
</nav>
