<div class="seller-auth">
    <div class="sign-up" *ngIf="!showLogin">
        <h1 class="heading-1">Seller SignUp</h1>
        <form class="common-form" #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
            <input class="form-input" type="text" placeholder="Enter Name" ngModel name="name">
            <input class="form-input" type="text"placeholder="Enter Email" ngModel name="email">
            <input class="form-input" type="text" placeholder="Enter Password" ngModel name="password">
            <button class="form-button">SignUp</button>
            <a class="toggle-link" (click)="openLogin()">Already Have account? Click to Login</a>
        </form>
    </div>
    
    <div class="login" *ngIf="showLogin">
        <h1 class="heading-1">Seller Login</h1>
        <form class="common-form" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
            <input class="form-input" type="text"placeholder="Enter Email" ngModel name="email">
            <input class="form-input" type="text" placeholder="Enter Password" ngModel name="password">
            <button class="form-button">Login</button>
            <p class="text">{{authError}}</p>
            <a class="toggle-link" (click)="openSignUp()">Don't Have account? Click to Sign-Up</a>
        </form>
    </div>
</div>
